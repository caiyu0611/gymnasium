<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>器材信息</title>
    <!--    使用vue,需要引入相关外部文件 element-ui -->
    <link rel="stylesheet" href="/resources/element-ui/lib/theme-chalk/index.css"/>

    <!--    引入css-->
    <script type="text/javascript" src="/resources/js/vue.js"></script>

    <!--    引入vue-->
    <script type="text/javascript" src="/resources/js/axios.min.js"></script>

    <!--    引入axios-->
    <script type="text/javascript" src="/resources/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-table :data="kitInfoList"  border>
        <el-table-column type="selection" width="80" align="center"></el-table-column>
        <el-table-column type="index" width="80" align="center"></el-table-column>
        <el-table-column prop="kitName" label="器材名称" width="230" align="center"></el-table-column>
        <el-table-column prop="kitNumber" label="器材数量" width="230" align="center"></el-table-column>
        <el-table-column prop="hourPrice" label="租赁时价" width="230" align="center"></el-table-column>
        <el-table-column prop="sortId" label="器材分类" width="230" align="center"></el-table-column>
        <el-table-column label="操作" width="200" align="center">
            <el-button size="small" type="success" icon="el-icon-edit">申请</el-button>
        </el-table-column>
    </el-table>
    <!--    分页-->
    <el-pagination
            background
            :total="total"
            :current-page="pageNum"
            :page-size="pageSize"
            @size-change="sizeChange"
            @current-change="currentChange"
            layout="total, prev, pager, next,jumper"
    >
    </el-pagination>
</div>


<!--    引入自定义的js文件-->
<script type="text/javascript" src="/resources/js/kit/kitInfo.js"></script>
</body>
</html>
