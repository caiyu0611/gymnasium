<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场地信息</title>
    <!--    使用vue,需要引入相关外部文件 element-ui -->
    <link rel="stylesheet" href="/resources/element-ui/lib/theme-chalk/index.css"/>

    <!--    引入css-->
    <script type="text/javascript" src="/resources/js/vue.js"></script>

    <!--    引入vue-->
    <script type="text/javascript" src="/resources/js/axios.min.js"></script>

    <!--    引入axios-->
    <script type="text/javascript" src="/resources/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-table :data="siteInfoList"  border>
        <el-table-column type="selection" width="80"></el-table-column>
        <el-table-column type="index" width="80"></el-table-column>
        <el-table-column prop="siteName" label="场地名称" width="250" align="center"></el-table-column>
        <el-table-column prop="siteLocation" label="场地位置" width="250" align="center"></el-table-column>
        <el-table-column prop="siteStatus" label="场地状态" width="250" align="center"></el-table-column>
        <el-table-column prop="siteDetails" label="场地详情" width="250" align="center"></el-table-column>
        <el-table-column label="操作" width="200" align="center">
        <el-button size="small" type="success" icon="el-icon-edit">申请</el-button>
        </el-table-column>
    </el-table>
    <!--    分页-->
    <el-pagination
            background
            :total="total"
            :current-page="pageNum"
            :page-size="pageSize"
            @size-change="sizeChange"
            @current-change="currentChange"
            layout="total, prev, pager, next,jumper"
    >
    </el-pagination>
</div>


<!--    引入自定义的js文件-->
<script type="text/javascript" src="/resources/js/site/siteInfo.js"></script>
</body>
</html>
