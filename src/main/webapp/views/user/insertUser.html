<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!--    使用vue,需要引入相关外部文件 element-ui -->
    <link rel="stylesheet" href="/resources/element-ui/lib/theme-chalk/index.css"/>

    <!--    引入css-->
    <script type="text/javascript" src="/resources/js/vue.js"></script>

    <!--    引入vue-->
    <script type="text/javascript" src="/resources/js/axios.min.js"></script>

    <!--    引入axios-->
    <script type="text/javascript" src="/resources/element-ui/lib/index.js"></script>


</head>
<body>

<div style="width: 600px; height: 800px;margin: 100px auto;" >
    <div style="text-align: center; font-size: 20px ;margin-bottom: 40px">体育馆用户注册</div>
    <div id="app">
        <el-form  ref="insertUserRef" :model="insertUserData" :rules="formRules" label-width="80px" b>
            <el-form-item label="姓名" prop="name" label-width="60px">
                <el-input v-model="insertUserData.name" placeholder="长度为2-10位简体中文"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password" label-width="60px">
                <el-input v-model="insertUserData.password" placeholder="长度为6位,数字组成"></el-input>
            </el-form-item>
            <el-form-item label="性别" prop="sex" label-width="60px">
                <el-radio-group v-model="insertUserData.sex">
                    <el-radio label="1">男</el-radio>
                    <el-radio label="0">女</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="手机号" prop="phone" label-width="60px">
                <el-input v-model="insertUserData.phone" placeholder="长度为12位电话号码"></el-input>
            </el-form-item>
            <el-form-item label="邮箱" prop="email" label-width="60px">
                <el-input v-model="insertUserData.email" ></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="el-icon-check" @click="insertUserOk">立即注册</el-button>
                <el-button type="danger" icon="el-icon-close" @click="insertUserCancel">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>




    <!--    引入自定义的js文件-->
    <script type="text/javascript" src="/resources/js/user/insertUser.js"></script>



</body>
</html>
